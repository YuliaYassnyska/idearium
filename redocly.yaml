theme:
  logo: 
    srcSet: "./images/idearium-white.svg dark, ./images/idearium-black.svg light"
    altText: logo
    link: /
  navbar:
    items: 
      - page: /idearium-catalog/
        label: Catalog
      - page: /idearium-catalog/scorecard/
        label: Scorecard
  catalog:
    idearium-catalog:
      title: Idearium APIs catalog
      description: 'This is the Idearium APIs Catalog'
      slug: /idearium-catalog/
      filters:
        - title: API Category
          property: category
          missingCategoryName: Other
        - title: Team
          property: team
          missingCategoryName: No team
      groupByFirstFilter: true
      items:
        - directory: ./openapi
          flatten: true
          includeByMetadata:
            type: [openapi]
  scorecard:
    levels: 
      - name: Baseline
        extends:
          - minimal
        # rules:
        #   {etc}
      - name: Silver
        extends:
          - recommended
          # rules:
          #   {etc}
      - name: Gold
        extends:
          - recommended
        rules:
          info-description: off
    targets:
      - where:
          metadata: 
            l0: Distribution
            publishDateRange: 2021-01-01T00:00:00Z/2022-01-01
        minimumLevel: Silver
    teamMetadataProperty:
      property: crew-name
      label: Crew
      default: No Crew
  feedback:
    type: comment
    settings: 
      label: Share your feedback with us
        