theme:
  logo: 
    srcSet: "./images/idearium-white.svg dark, ./images/idearium-black.svg light"
    altText: logo
    link: /
  navbar:
    items: 
      - page: /idearium-catalog/
        label: Catalog
      - page: /idearium-catalog/scorecard/
        label: Scorecard
  products:
    museum:
      name: Museum
      icon: images/museum-logo.jpg
      folder: products/museum/
    api-hub:
      name: API Hub
      icon: ./images/api-hub-logo.jpg
      folder: ./products/api-hub
  catalog:
    idearium-catalog:
      title: Idearium APIs catalog
      description: 'This is the Idearium APIs Catalog'
      slug: /idearium-catalog/
      filters:
        - title: API Category
          property: category
          missingCategoryName: Other
        - title: Team
          property: team
          missingCategoryName: No team
      groupByFirstFilter: true
      items:
        - directory: ./openapi
          flatten: true
          includeByMetadata:
            type: [openapi]
  scorecard:
    levels: 
      - name: Baseline
        extends:
          - minimal
        # rules:
        #   {etc}
      - name: Silver
        extends:
          - recommended
          # rules:
          #   {etc}
      - name: Gold
        extends:
          - recommended
        rules:
          info-description: off
    targets:
      - where:
          metadata: 
            l0: Distribution
            publishDateRange: 2021-01-01T00:00:00Z/2022-01-01
        minimumLevel: Silver
    teamMetadataProperty:
      property: crew-name
      label: Crew
      default: No Crew
  feedback:
    type: comment
    settings: 
      label: Share your feedback with us

i18n:
  defaultLocale: en-US
  locales:
    - code: en-US
      name: English
    - code: fr-FR
      name: French

# requiresLogin: true

rbac:   
  content:
    '**':
      '*': read
    'openapi/admin.yaml':
      redocly.owners: maintain
      redocly.members: read
      'Beta Testers': read
        